<body>
  
    <style>


  /*-----------------------*/
  
  .continue-application {
  --color: #fff;
  --background: #404660;
  --background-hover: #3A4059;
  --background-left: #2B3044;
  --folder: #F3E9CB;
  --folder-inner: #BEB393;
  --paper: #FFFFFF;
  --paper-lines: #BBC1E1;
  --paper-behind: #E1E6F9;
  --pencil-cap: #fff;
  --pencil-top: #275EFE;
  --pencil-middle: #fff;
  --pencil-bottom: #5C86FF;
  --shadow: rgba(13, 15, 25, .2);
  border: none;
  outline: none;
  cursor: pointer;
  position: relative;
  border-radius: 5px;
  font-size: 14px;
  font-weight: 500;
  line-height: 19px;
  -webkit-appearance: none;
  -webkit-tap-highlight-color: transparent;
  padding: 17px 29px 17px 69px;
  transition: background 0.3s;
  color: var(--color);
  background: var(--bg, var(--background));
}

.continue-application > div {
  top: 0;
  left: 0;
  bottom: 0;
  width: 53px;
  position: absolute;
  overflow: hidden;
  border-radius: 5px 0 0 5px;
  background: var(--background-left);
}

.continue-application > div .folder {
  width: 23px;
  height: 27px;
  position: absolute;
  left: 15px;
  top: 13px;
}

.continue-application > div .folder .top {
  left: 0;
  top: 0;
  z-index: 2;
  position: absolute;
  transform: translateX(var(--fx, 0));
  transition: transform 0.4s ease var(--fd, 0.3s);
}

.continue-application > div .folder .top svg {
  width: 24px;
  height: 27px;
  display: block;
  fill: var(--folder);
  transform-origin: 0 50%;
  transition: transform 0.3s ease var(--fds, 0.45s);
  transform: perspective(120px) rotateY(var(--fr, 0deg));
}

.continue-application > div .folder:before, .continue-application > div .folder:after,
.continue-application > div .folder .paper {
  content: "";
  position: absolute;
  left: var(--l, 0);
  top: var(--t, 0);
  width: var(--w, 100%);
  height: var(--h, 100%);
  border-radius: 1px;
  background: var(--b, var(--folder-inner));
}

.continue-application > div .folder:before {
  box-shadow: 0 1.5px 3px var(--shadow), 0 2.5px 5px var(--shadow), 0 3.5px 7px var(--shadow);
  transform: translateX(var(--fx, 0));
  transition: transform 0.4s ease var(--fd, 0.3s);
}

.continue-application > div .folder:after,
.continue-application > div .folder .paper {
  --l: 1px;
  --t: 1px;
  --w: 21px;
  --h: 25px;
  --b: var(--paper-behind);
}

.continue-application > div .folder:after {
  transform: translate(var(--pbx, 0), var(--pby, 0));
  transition: transform 0.4s ease var(--pbd, 0s);
}

.continue-application > div .folder .paper {
  z-index: 1;
  --b: var(--paper);
}

.continue-application > div .folder .paper:before, .continue-application > div .folder .paper:after {
  content: "";
  width: var(--wp, 14px);
  height: 2px;
  border-radius: 1px;
  transform: scaleY(0.5);
  left: 3px;
  top: var(--tp, 3px);
  position: absolute;
  background: var(--paper-lines);
  box-shadow: 0 12px 0 0 var(--paper-lines), 0 24px 0 0 var(--paper-lines);
}

.continue-application > div .folder .paper:after {
  --tp: 6px;
  --wp: 10px;
}

.continue-application > div .pencil {
  height: 2px;
  width: 3px;
  border-radius: 1px 1px 0 0;
  top: 8px;
  left: 105%;
  position: absolute;
  z-index: 3;
  transform-origin: 50% 19px;
  background: var(--pencil-cap);
  transform: translateX(var(--pex, 0)) rotate(35deg);
  transition: transform 0.4s ease var(--pbd, 0s);
}

.continue-application > div .pencil:before, .continue-application > div .pencil:after {
  content: "";
  position: absolute;
  display: block;
  background: var(--b, linear-gradient(var(--pencil-top) 55%, var(--pencil-middle) 55.1%, var(--pencil-middle) 60%, var(--pencil-bottom) 60.1%));
  width: var(--w, 5px);
  height: var(--h, 20px);
  border-radius: var(--br, 2px 2px 0 0);
  top: var(--t, 2px);
  left: var(--l, -1px);
}

.continue-application > div .pencil:before {
  -webkit-clip-path: polygon(0 5%, 5px 5%, 5px 17px, 50% 20px, 0 17px);
  clip-path: polygon(0 5%, 5px 5%, 5px 17px, 50% 20px, 0 17px);
}

.continue-application > div .pencil:after {
  --b: none;
  --w: 3px;
  --h: 6px;
  --br: 0 2px 1px 0;
  --t: 3px;
  --l: 3px;
  border-top: 1px solid var(--pencil-top);
  border-right: 1px solid var(--pencil-top);
}

.continue-application:before, .continue-application:after {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  border-radius: 1px;
  background: var(--color);
  transform-origin: 9px 1px;
  transform: translateX(var(--cx, 0)) scale(0.5) rotate(var(--r, -45deg));
  top: 26px;
  right: 16px;
  transition: transform 0.3s;
}

.continue-application:after {
  --r: 45deg;
}

.continue-application:hover {
  --cx: 2px;
  --bg: var(--background-hover);
  --fx: -40px;
  --fr: -60deg;
  --fd: .15s;
  --fds: 0s;
  --pbx: 3px;
  --pby: -3px;
  --pbd: .15s;
  --pex: -24px;
}


  /*-----------------------*/
 .animated-button {
  position: absolute;
  top: 0;
  right: 0;
  display: inline-block;
  padding: 12px 24px;
  border: none;
  font-size: 16px;
  background-color: inherit;
  border-radius: 100px;
  font-weight: 600;
  color: #ffffff;
  box-shadow: 0 0 0 2px #ffffff;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.animated-button span:last-child {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color: #2196F3;
  border-radius: 50%;
  opacity: 0;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
}

.animated-button span:first-child {
  position: relative;
  z-index: 1;
}

.animated-button:hover {
  box-shadow: 0 0 0 5px #ffffff;
  color: #ffffff;
}

.animated-button:active {
  scale: 0.95;
}

.animated-button:hover span:last-child {
  width: 150px;
  height: 150px;
  opacity: 1;
}



        /* Basic styles */
body {
  font-family: sans-serif; /* Use a sans-serif font for readability */
  margin: 0;
  padding: 0;
}

/* Navigation bar */
nav {
  background-color: #3F579A; /* Blue background for navigation */
  color: white; /* White text for navigation */
  padding: 20px 0px; /* Increase vertical padding */
}

nav ul {
  display: flex; /* Arrange navigation items horizontally */
  list-style: none; /* Remove default bullet points */
  margin: 0;
  padding: 0;
}

nav li {
  margin-right: 20px; /* Add space between navigation items */
}

nav a {
  text-decoration: none; /* Remove underline from links */
  color: inherit; /* Inherit white text color */
}

/* Main content */
main {
  padding: 20px;
}

/* Form container */
.grid {
  display: grid;
  grid-template-columns: 1fr; /* Single column for form */
  align-items: center;
}

/* Form section */
section {
  background-color: #f0f0f0; /* Light gray background for form */
  padding: 20px;
  border-radius: 5px; /* Add rounded corners */
}

hgroup {
  margin-bottom: 15px;
}

h2 {
  font-size: 20px;
  margin-bottom: 5px;
}

h3 {
  font-size: 16px;
}

/* Form elements */
label {
  display: block; /* Display labels on separate lines */
  margin-bottom: 5px;
  font-weight: bold;
}

select,
input[type="text"] {
  width: 100%; /* Make elements fill available space */
  padding: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  border-radius: 3px; /* Add subtle rounded corners */
}

button {
  background-color: #3F579A; /* Blue background for button */
  color: white; /* White text for button */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px; /* Add space after form elements */
}

button:hover {
  background-color: #2F4A81; /* Darken blue on hover */
}

/* Prediction section (optional) */
#prediction {
  margin-top: 20px;
  color: #3F579A; /* Blue color for prediction text */
}

/* Footer */
footer {
  text-align: center;
  padding: 10px;
  background-color: #f0f0f0;
}

footer a {
  color: #3F579A; /* Blue color for footer links */
}

/* From uiverse.io by @alexruix */
.input {
 line-height: 28px;
 border: 2px solid transparent;
 border-bottom-color: #777;
 padding: .2rem 0;
 outline: none;
 background-color: transparent;
 color: #0d0c22;
 transition: .3s cubic-bezier(0.645, 0.045, 0.355, 1);
}

.input:focus, input:hover {
 outline: none;
 padding: .2rem 1rem;
 border-radius: 1rem;
 border-color: #7a9cc6;
}

.input::placeholder {
 color: #777;
}

.input:focus::placeholder {
 opacity: 0;
 transition: opacity .3s;
}


.form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1em;
}

.form-group {
    flex: 1;
    margin-right: 1em;
}

.form-group:last-child {
    margin-right: 0;
}




    </style>
<nav class="container-fluid">
    <ul>
        <li><a href="/">Student Performance Analysis</a></li>  <a href="/prediction">Predict Your Performance</a>
    </ul>
    <a href="/">
        <button class="animated-button">
            <span>Home</span>
            <span></span>
        </button>
    </a>

<main class="container">
    <div class="grid">
        <section>
            <hgroup>
                <h2>Student Performance Prediction Form</h2>
                <h3>Enter the student details below to predict performance:</h3>
            </hgroup>
            <form action="/prediction" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="G1">G1 Grade:</label>
                        <select name="G1" id="G1" class="input" required>
                            {% for i in range(21) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="G2">G2 Grade:</label>
                        <select name="G2" id="G2" class="input" required>
                            {% for i in range(21) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group">
                        <label for="studytime">Study Time:</label>
                        <select name="studytime" id="studytime" class="input" required>
                            <option value="1">Less than 2 hours</option>
                            <option value="2">2 to 5 hours</option>
                            <option value="3">5 to 10 hours</option>
                            <option value="4">More than 10 hours</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="failures">Failures:</label>
                        <select name="failures" id="failures" class="input" required>
                            <option value="0">0 failures</option>
                            <option value="1">1 failure</option>
                            <option value="2">2 failures</option>
                            <option value="3">3 or more failures</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group">
                        <label for="Medu">Mother's Education:</label>
                        <select name="Medu" id="Medu" class="input" required>
                            <option value="0">None</option>
                            <option value="1">Primary education (up to 4th grade)</option>
                            <option value="2">5th to 9th grade</option>
                            <option value="3">Secondary education</option>
                            <option value="4">Higher education</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="Fedu">Father's Education:</label>
                        <select name="Fedu" id="Fedu" class="input" required>
                            <option value="0">None</option>
                            <option value="1">Primary education (up to 4th grade)</option>
                            <option value="2">5th to 9th grade</option>
                            <option value="3">Secondary education</option>
                            <option value="4">Higher education</option>
                        </select>
                    </div>
                </div>
                
                <!-- <button type="submit">Predict</button> -->
                <button class="continue-application" type="submit">
                  <div>
                      <div class="pencil"></div>
                      <div class="folder">
                          <div class="top">
                              <svg viewBox="0 0 24 27">
                                  <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                              </svg>
                          </div>
                          <div class="paper"></div>
                      </div>
                  </div>
                  Continue Application
              </button>
            </form>
            {% if prediction_text %}
            <h3 id="prediction">{{ prediction_text }}</h3>
            {% endif %}
        </section>
    </div>
</main>
